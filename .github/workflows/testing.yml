name: testing

on:
  push:
    branches: master

jobs:
  testing:
    runs-on: ubuntu:latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
         version: latest
      - name: build the image
        run: 
            make
