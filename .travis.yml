os: linux
dist: ubuntu:latest
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
script:
  - docker --version 
  - docker login --username=ajv21 -p=Jun21@2021
  - docker buildx create --name ajbuild
  - docker buildx use ajbuild
  - docker buildx build -t ajv21/sample:latest --platform linux/amd64,linux/arm64 --push .
  - docker buildx rm ajbuild
